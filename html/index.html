<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <meta charset="utf-8" />
    <title>Create a rotating globe</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="../css/index.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="search-bar-1"
        class="search-bar"
        placeholder="Search Country 1"
      />
      <input
        type="text"
        id="search-bar-2"
        class="search-bar"
        placeholder="Search Country 2"
      />
      <button class="view-button">View</button>
    </div>

    <div id="map"></div>
    <div id="header">
      <h1>MapGP</h1>
      <h2>Your guide to geopolitics</h2>
    </div>

    <!-- Custom Popup for Error Message -->
    <div id="error-popup" class="popup" style="display: none">
      <div class="popup-content">
        <p id="error-message"></p>
        <button id="generate-summary-button">Generate Summary</button>
        <button id="generate-timeline-button">Generate Timeline</button>
        <button id="close-popup-button">Close</button>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
