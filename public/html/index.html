<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="utf-8" />
    <title>Create a rotating globe</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="/css/index.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  </head>
  <body>
    <div class="search-container">
      <input
        type="text"
        id="search-bar-1"
        class="search-bar"
        placeholder="Search Country 1"
      />
      <input
        type="text"
        id="search-bar-2"
        class="search-bar"
        placeholder="Search Country 2"
      />
      <button class="view-button">View</button>
    </div>

    <div id="map"></div>
    <div id="header">
      <a href="/index.html">
        <h1>MapGP</h1>
      </a>
      <h2>Your guide to geopolitics</h2>
    </div>

    <!-- Popup for No Relationship Summary Found -->
    <div id="summary-error-popup" class="popup" style="display: none">
      <div class="popup-content">
        <p id="summary-error-message">
          No relationship summary found for the selected countries.
        </p>
        <button id="generate-summary-button">Generate Summary</button>
        <button id="close-summary-popup-button">Close</button>
      </div>
    </div>

    <!-- Popup for No Timeline Found -->
    <div id="timeline-error-popup" class="popup" style="display: none">
      <div class="popup-content">
        <p id="timeline-error-message">
          No timeline summary found for the selected countries.
        </p>
        <button id="generate-timeline-button">Generate Timeline</button>
        <button id="close-timeline-popup-button">Close</button>
      </div>
    </div>

    <script src="/js/index.js"></script>
  </body>
</html>
